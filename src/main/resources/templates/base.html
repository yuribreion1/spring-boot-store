<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudi</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        .logo-container {
            background-color: #47bcff;
            color: #FFF;
        }
        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">mudi</span>
    <span class="mt-3">login</span>
</div>   

<div th:fragment="jumbotron(value)" class="jumbotron mb-0">
    <h1 th:text="${value}" class="display-4"></h1>
</div>
<hr>

<nav th:fragment="navbar" class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="navbar-nav">
        <a th:classappen="${status} == null ? active" href="/home" class="nav-item nav-link">Todos</a>
        <a th:classappen="${status} == 'aguardando' ? active" href="/home/aguardando" class="nav-item nav-link">Aguardando</a>
        <a th:classappen="${status} == 'aprovado' ? active" href="/home/aprovado" class="nav-item nav-link">Aprovado</a>
        <a th:classappen="${status} == 'entregue' ? active" href="/home/entregue" class="nav-item nav-link">Entregue</a>
    </div>
    <a href="/pedido/formulario"><button class="btn btn btn btn-outline-dark my-2 my-sm-0">Novo</button></a>
</nav>
